<!DOCTYPE html>

<meta http-equiv="content-type" content="text/html" charset="ISO-8859-1" />
<!-- MAIN PAGE -->
<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <link rel="stylesheet" href="./css/main.css">
            <script src="./js/autobahn.min.js"></script>
            <script src="./js/frontend.js"></script>
            <script src="./js/interaction.js"></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>DataKommExamChecker</title>
        <nav id="topNavbar" class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">ExamHelper</a>
            </div>
            <ul class="nav navbar-nav">
              <li><a href="#">Computer Communication</a></li>
              <li><a href="#">TSS</a></li>
              <li><a href="#">Other courses</a></li>
            </ul>
          </div>
        </nav>
    
    
    </head>
        <body>
            <div class="row">
                <div class="container-fluid">

                    <!-- NEW QUESTION -->
                    <div class="col-lg-4">
                            <div id="newQuestionPanel" class="panel panel-primary">
                            <div class="panel-heading">Input a new question</div> 
                                    <div id="answerArea" class="form-group">
                                    <textarea onkeydown="if (event.keyCode == 13) document.getElementById('sendQuestionButton').click()" class="form-control" id="newQuestionArea" rows="1"></textarea>
                                </div>
                                    <div class="button-group">
                                        <button id="sendQuestionButton" type="button" onClick="return sendNewQuestion(this)" class="btn btn-danger">Submit your question!</button>
                                    </div>
                            </div>
                        </div>
                   

                    <!-- EXISTING QUESTION --> 
                    <div id="questionDiv" class="col-lg-4">
                        <div id="questionPanel" class="panel panel-primary">        
                            <div class="panel-heading">Question No. 1</div> 
                            <div class="panel-body">
                                <p id="theQuestion">Explain how slow-start works.</p>
                            </div> 
                        </div>
                         <div id="answerPanel" class="panel panel-primary">        
                            <div class="panel-heading">Your answer:</div> 
                                    <div id="answerArea" class="form-group">
                                    <textarea class="form-control" id="answerTextArea" rows="3"></textarea>
                                </div>
                            <div class="button-group">
                                <button type="button" onClick="submitAnswer" class="btn btn-danger">Submit your answer!</button>
                            </div>
                        </div>

                    </div>
                    <!-- WHATEVER THIS IS GOING TO BE -->
                    <div class="col-lg-4"></div>

                </div>
            </div>
        </div>
   </body>
</html>
